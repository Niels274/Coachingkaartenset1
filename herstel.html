<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herstelkaarten</title>
  <link rel="stylesheet" href="stijl.css" />
  <style>
    button {
      background-color: #008296 !important;
      padding: 1rem 2rem !important;
      font-size: 1.3rem !important;
      border-radius: 8px !important;
      box-shadow: 0 4px 8px rgba(0,130,150,0.4) !important;
      cursor: pointer !important;
      margin: 0 auto 2rem auto !important;
      display: block !important;
      color: white !important;
      border: none !important;
      transition: background-color 0.3s ease !important;
    }
    button:hover {
      background-color: #006d75 !important;
    }
  </style>
</head>
<body>

  <button id="trekKaartBtn">Trek een kaart</button>

  <div id="kaart">Klik eerst op Trek een kaart</div>

  <script>
    const kaarten = [
      {
        vraag: "1. Benoem zachtjes wat je opmerkt.",
        tekst: "Je merkt dat je net iets deed wat eigenlijk niet helemaal klopte voor jou. Je hoeft het niet meteen te herstellen, maar je kunt het wel opmerken. Door het zachtjes te benoemen tegen jezelf of hardop, geef je erkenning aan jouw binnenwereld.",
        reflectie: "Wat gebeurde er net? Wat merk ik nu op, zonder het te willen fixen?",
        citaat: "What is denied cannot be healed.",
        auteur: "Brennan Manning"
      },
      {
        vraag: "2. Leg een hand op je hart of buik.",
        tekst: "Je hoeft niets op te lossen, alleen even te voelen dat je er bent. Een hand op je lijf kan rust geven, verzachting brengen, je weer terugbrengen bij jezelf.",
        reflectie: "Wat merk ik als ik op deze manier contact maak met mezelf?",
        citaat: "En misschien is het meest belangrijke op een hele dag wel de rust die we nemen tussen twee diepe ademhalingen.",
        auteur: "Etty Hillesum"
      },
      {
        vraag: "3. Geef jezelf toestemming om opnieuw te beginnen.",
        tekst: "Je hoeft niet vast te blijven zitten in het oude moment. Je mag kiezen voor een nieuwe beweging, een ander woord, een ander gebaar. Het mag klein zijn, en het mag nu beginnen.",
        reflectie: "Wat heb ik nodig om nu een nieuwe keuze te maken? Wat wil ik mezelf toestaan?",
        citaat: "And now that you don’t have to be perfect, you can be good.",
        auteur: "John Steinbeck"
      },
      {
        vraag: "4. Erken dat het pijnlijk is.",
        tekst: "Soms voelt het als falen als je jezelf weer kwijtraakte. Maar wat er eigenlijk nodig is, is erkenning: dit doet iets met mij. Als je dat kunt toelaten, verzacht er iets.",
        reflectie: "Wat raakt mij in wat er net gebeurde? Wat zou ik zeggen als ik niets hoefde te verhullen? En wat weerhoudt me om hier iemand mee te laten kijken?",
        citaat: "Pain is not a mistake. It’s a place of deep learning.",
        auteur: "Glennon Doyle"
      },
      {
        vraag: "5. Spreek tegen jezelf zoals je tegen een goede vriend zou doen.",
        tekst: "Je zou een vriend niet kleineren omdat hij even uit verbinding was. Je zou hem bemoedigen, warm toespreken, misschien aanraken. Diezelfde vriendelijkheid kun je ook oefenen richting jezelf.",
        reflectie: "Wat zou ik nu zeggen tegen een vriend in mijn situatie? Kan ik die woorden ook aan mezelf geven? En wie zou me kunnen helpen om dat ook écht te gaan voelen, niet alleen te bedenken?",
        citaat: "Self-compassion means being gentle, kind and understanding with yourself.",
        auteur: "Kristin Neff"
      },
      {
        vraag: "6. Stel jezelf opnieuw open voor contact.",
        tekst: "Je bent even uit verbinding geraakt — met jezelf, misschien ook met de ander. Als je voelt dat je weer iets wilt openen, begin dan klein. Een gebaar, een blik, een zin die iets laat zien.",
        reflectie: "Wat zou een kleine stap kunnen zijn om mezelf weer in contact te brengen — met mezelf of met de ander?",
        citaat: "The quality of our relationships determines the quality of our lives.",
        auteur: "Esther Perel"
      },
      {
        vraag: "7. Laat de criticus even met rust.",
        tekst: "Na een lastig moment kan je innerlijke stem streng worden: je had dit beter moeten doen. Maar herstel vraagt geen hardheid, alleen ruimte. Even niet verbeteren, alleen aanwezig zijn.",
        reflectie: "Welke toon spreekt er nu in mij? En mag het ook zachter?",
        citaat: "Self-compassion is simply giving the same kindness to ourselves that we would give to others.",
        auteur: "Christopher Germer"
      },
      {
        vraag: "8. Breng jezelf in beweging.",
        tekst: "Soms helpt het niet om stil te blijven zitten in wat je net voelde. Een kleine beweging — je schouders rollen, je handen losschudden, een paar stappen zetten — helpt je systeem opnieuw te reguleren.",
        reflectie: "Wat gebeurt er in mij als ik mijn lijf iets laat doen, al is het maar klein?",
        citaat: "Movement is a medicine for creating change in a person’s physical, emotional, and mental states.",
        auteur: "Carol Welch"
      },
      {
        vraag: "9. Herinner jezelf aan wat belangrijk is.",
        tekst: "Als je jezelf even bent kwijtgeraakt, helpt het om terug te keren naar je waarden. Wat wil je zijn in contact, ook als het schuurt? Niet perfect, wel aanwezig.",
        reflectie: "Wat is voor mij belangrijker dan goed overkomen? Wat wil ik in dit contact blijven voeden of bewaken?",
        citaat: "When we are no longer able to change a situation, we are challenged to change ourselves.",
        auteur: "Viktor E. Frankl"
      },
      {
        vraag: "10. Oefen vergeving, ook in het klein.",
        tekst: "Het is niet erg dat je even uit contact was. Het hoort erbij. Wat telt is of je jezelf de hand durft te reiken en weer verder durft te gaan.",
        reflectie: "Kan ik mezelf dit moment vergeven? En wat verandert er als ik dat probeer?",
        citaat: "Forgive yourself for not knowing what you didn’t know before you learned it.",
        auteur: "Maya Angelou"
      }
    ];

    const laatsteIndices = [];

    function toonKaart() {
      let index;

      do {
        index = Math.floor(Math.random() * kaarten.length);
      } while (laatsteIndices.includes(index) && kaarten.length > laatsteIndices.length);

      laatsteIndices.push(index);
      if (laatsteIndices.length > 3) {
        laatsteIndices.shift();
      }

      const kaart = kaarten[index];
      const kaartHTML = `
        <p><strong>${kaart.vraag}</strong></p>
        <p>${kaart.tekst}</p>
        <p><em>${kaart.reflectie}</em></p>
        <p class="citaat">"${kaart.citaat}"<br><span style="font-style: normal;">– ${kaart.auteur}</span></p>
      `;
      document.getElementById('kaart').innerHTML = kaartHTML;
    }

    document.getElementById('trekKaartBtn').addEventListener('click', toonKaart);
  </script>
</body>
</html>
